<html meta="UTF-8">
 <head>
  <title>Aula Testando</title>
  <meta charset="UTF-8">
 </head>
 <body>
  <h3>Lista</h3>
   <ul type="square">
    <li>Hello</li>
    <li>Olá</li>
    <li>Oi</li>
   </ul>
  <h3>Tabela</h3>
  <table>
   <thead>
    <tr>
     <th>Codigo</th>
     <th>Produto</th>
     <th>Valor</th>
    </tr>
   </thead>
   <tfoot>
    <tr>
     <td colspan="2">Total</td>
     <td>R$ 8,00</td>
    </tr>
   </tfoot>
   <tbody>
    <tr>
     <td>01</td>
     <td>Café</td>
     <td>R$3,00</td>
    </tr>
    <tr>
     <td>02</td>
     <td>Feijão</td>
     <td>R$5,00</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
